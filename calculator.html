<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            background-color:wheat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;   
            margin: 0;
        }
        .main{
            background-color: cornsilk;
            width: 300px;         
            padding: 20px;
            border: 3px solid black;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
        }
        input{
            width: 100%;
            height: 60px;
            border: 2px solid black;
            border-radius: 10px;
            text-align: right;
            font-size: xx-large;
            font-weight: 300;
            margin-bottom: 20px;
            padding-right: 10px;
        }
        .box{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .item{
            border:2px solid black;
            border-radius: 10px;
            background-color:black;
            color:white;
            padding:20px;
            text-align: center;
            cursor: pointer;
            font-size: large;
        }
        .item:hover{
            background-color:lightsalmon;
        }
        .item3{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="main">
        <input type="text" id="input" readonly>
        <div class="box">
            <div class="item" onclick="appendvalue('(')">(</div>
            <div class="item" onclick="appendvalue(')')">)</div>
            <div class="item" onclick="appendvalue('%')">%</div>
            <div class="item" onclick="clean()">AC</div>
            <div class="item" onclick="appendvalue('7')">7</div>
            <div class="item" onclick="appendvalue('8')">8</div>
            <div class="item" onclick="appendvalue('9')">9</div>
            <div class="item" onclick="appendvalue('/')">/</div>
            <div class="item" onclick="appendvalue('4')">4</div>
            <div class="item" onclick="appendvalue('5')">5</div>
            <div class="item" onclick="appendvalue('6')">6</div>
            <div class="item" onclick="appendvalue('*')">*</div>
            <div class="item" onclick="appendvalue('1')">1</div>
            <div class="item" onclick="appendvalue('2')">2</div>
            <div class="item" onclick="appendvalue('3')">3</div>
            <div class="item" onclick="appendvalue('-')">-</div>
            <div class="item" onclick="appendvalue('0')">0</div>
            <div class="item" onclick="appendvalue('.')">.</div>
            <div class="item" onclick="appendvalue('+')">+</div>
            <div class="item item3" onclick="calculate()">=</div>
        </div>
    </div>

    <script>
        let display=document.getElementById("input");
        function appendvalue(value){
            display.value+=value;
        }
        function clean(){
            display.value="";
        }
        function calculate() {
            try{
                display.value=eval(display.value);
            } catch {
                display.value="Error";
            }
        }
    </script>
</body>
</html>
